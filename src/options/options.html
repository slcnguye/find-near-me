<!DOCTYPE html>
<html>
<head>
  <title>Find places near you at a click of a button.</title>
  <link href="styles.css" rel="stylesheet" type="text/css"></link>
</head>

<body>
  <label class="label" for="place">
  	<span>Save your favorite thing here, and every time you click the</span>
  	<br>
  	<span>'find near me' icon we will map it for you!</span>
  </label>

  <div class="body">
  	<input class="place" type="text" id="place" placeholder="Bubble Tea">
  </div>

  <div class="footer">
    <div class="status" id="status"></div>
    <button id="save" type="submit" class="btn btn-default">Save</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
