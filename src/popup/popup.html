<!DOCTYPE html>
<html>
<head>
  <link href="styles.css" rel="stylesheet" type="text/css"></link>
</head>

<body>
  <div class="header">
    <img src="../resources/Pin_128X128.png" alt="find near me icon" class="icon">
  </div>
  <div class="message">
    <div class="text">Search for anything and we will map it for you</div>
  </div>
  <form>
    <div class="search">
      <input class="search-box" id="search-box" type="text" placeholder="Bubble Tea">
    </div>  
    <div class="footer">
      <button class="search-button" id="search-button" type="submit" class="btn btn-default">find near me</button>
    </div>
  </form>

  <script src="popup.js"></script>
</body>
</html>
